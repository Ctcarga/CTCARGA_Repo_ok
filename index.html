<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTCarga.com - Transporte de Carga</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Botón de menú móvil -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- Modal de rechazo -->
    <div class="modal" id="rechazoModal">
        <div class="modal-content">
            <h3>¿Está seguro que desea rechazar esta oferta?</h3>
            <button onclick="confirmarRechazo()">Confirmar</button>
            <button onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <div class="dashboard">
        <!-- Menú lateral -->
        <div class="sidebar" id="sidebar">
            <div class="menu-item" onclick="showView('inicio')">Inicio</div>
            <div class="menu-item" onclick="showView('ofertas')">Ofertas</div>
            <div class="menu-item" onclick="showView('configuracion')">Configuración</div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content" id="main-content">
            <!-- Vistas se cargarán aquí dinámicamente -->
            <div id="inicio-view" class="view">
                <h1>Bienvenido a CTCarga</h1>
                <p>Sistema de gestión de transporte de carga</p>
            </div>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
