<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTCarga.com - Transporte de Carga</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Botón de menú móvil -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>

    <!-- Modales (estructura básica) -->
    <div class="modal" id="rechazoModal">...</div>
    <div class="modal" id="asignacionModal">...</div>
    <div class="modal confirmacion-modal" id="confirmacionModal">...</div>
    
    <!-- Vista de formulario para terceros -->
    <div id="formTercerosView" style="display:none">...</div>

    <div class="dashboard">
        <!-- Menú lateral -->
        <div class="sidebar" id="sidebar">...</div>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Vista de Inicio -->
            <div id="inicioView">...</div>
            
            <!-- Vista de Gestión de Carga -->
            <div id="gestionCargaView" style="display:none">...</div>
            
            <!-- Vista de Formulario -->
            <div id="formView" style="display:none">...</div>
            
            <!-- Vista de Ofertas Activas -->
            <div id="ofertasActivasView" style="display:none">...</div>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
